
<div class="center">


<mat-tab-group  style="border:1px solid;background: rgb(235, 247, 241);border-radius: 0.7rem;">
    <mat-tab label="Login">
        <mat-card class="login-card">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email" >
                    <mat-error *ngIf="allControls?.email?.errors?.email&&submit">Invalid Email</mat-error>
                    <mat-error *ngIf="allControls?.email?.errors?.required&&submit">Email required</mat-error>
                  </mat-form-field>

                  <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" formControlName="password" [type]="hide?'password':'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="allControls?.password?.errors?.required&&submit">password required</mat-error>
                    <mat-error *ngIf="allControls?.password?.errors?.minLength&&submit">min length required</mat-error>
                  </mat-form-field>
                  <div style="text-align: center;">
                  <button mat-raised-button color="primary" style="text-align:center">Login</button>
                </div>
                </form>

            
          </mat-card>



    </mat-tab>

    <mat-tab mat-align-tabs="center" label="SignUp">`
      <mat-card class="login-card">
        <form [formGroup]="signUpForm" (ngSubmit)="onSign(signUpForm)">
          <mat-form-field appearance="outline">
              <mat-label>firstname</mat-label>
              <input matInput placeholder="firstName" formControlName="firstName" >
              <mat-error *ngIf="signControls?.firstName?.errors?.required&&signSubmit">Firstname required</mat-error>
            </mat-form-field>


            <mat-form-field appearance="outline">
            <mat-label>Lastname</mat-label>
              <input matInput placeholder="lastName" formControlName="lastName" >
              <mat-error *ngIf="signControls?.lastName?.errors?.required&&signSubmit">lastname required</mat-error>
            </mat-form-field>


            <mat-form-field appearance="outline">
              <mat-label>Age</mat-label>
                <input matInput placeholder="age" formControlName="age" type="number" >
                <mat-error *ngIf="signControls?.age?.errors?.required&&signSubmit">Age required</mat-error>
              </mat-form-field>


              <mat-radio-group aria-label="Select an option" formControlName="gender">
                <mat-radio-button value="male">Male</mat-radio-button>
                <span style="margin:5px ;"></span>
                <mat-radio-button value="female">Female</mat-radio-button>
                <mat-error *ngIf="signControls?.gender?.errors?.required&&signSubmit">gender required</mat-error>
              </mat-radio-group>


              <mat-form-field class="example-full-width" appearance="outline" >
                <!-- <mat-label >Choose a date</mat-label> -->
                <input matInput  [matDatepicker]="picker" formControlName="date" >
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                  <mat-option *ngFor="let item of role" [value]="item.id">
                    {{item.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>



            <div style="text-align: center;">
              <button mat-raised-button color="primary" style="text-align:center">Register</button>
            </div>
</form>
      </mat-card>


    </mat-tab>
  </mat-tab-group>
</div>
